<h4>Shown here are the different styles of images you can choose for your shape</h4>
<div class="boxy" ng-repeat="line in texture_line_list">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{line.name}}</h3>
        <p>{{line.description}}</p>
        <p><a href="#/texture-implementations/?texture_line_slug={{line.slug}}&polyhedron_slug={{polyhedron_slug}}" class="btn btn-small btn-primary">See the textures on the shape</a></p>
      </div>
  </div>
</div>

<div class="boxy" ng-repeat="polyhedron in polyhedron_list">
    <div class="thumbnail">
    	<img class="centered" src="static/{{polyhedron.url_preview_image_small}}"/>
    	
    	<div class="caption centered-text">
    		<h3 style="height:60px">{{polyhedron.name}}</h3>
        	<p><a href="#/texture-lines?polyhedron_slug={{polyhedron.slug}}" class="btn btn-small btn-primary">See styles</a></p>
    	</div>
    </div>
    
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="pager">
      <li ng-class="{disabled:isOutside('{{prev_page}}')}" class="previous"><a href="{{prev_page_url}}">&larr; Previous page</a></li>
      <li ng-class="{disabled:isOutside('{{next_page}}')}" class="next"><a href="{{next_page_url}}">Next page &rarr;</a></li>
    </ul>
  </div>
</div>
<div class="row" ng-repeat="products in texture_implementation_rows">
  <div class="col-lg-4 product-cell" ng-repeat="product in products">
    <div class="thumbnail">
      <img ng-src="static/model_browser/images/textured_polyhedrons/{{product.polyhedron | encodeURIComponent}}/{{product.texture_line | encodeURIComponent}}/{{product.preview_small}}">
      <div class="caption">
        <h3>{{product.model}}</h3>
        <p>{{product.texture}}</p>
        <p><a href="#/products/{{product.id}}" class="btn btn-small btn-primary">Read more</a></p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="pager">
      <li ng-class="{disabled:isOutside('{{prev_page}}')}" class="previous"><a href="{{prev_page_url}}">&larr; Previous page</a></li>
      <li ng-class="{disabled:isOutside('{{next_page}}')}" class="next"><a href="{{next_page_url}}">Next page &rarr;</a></li>
    </ul>
  </div>
</div>
